{% extends 'base.html' %}
{% block content %}
<div class="max-w-md mx-auto card p-8 mt-10">
    <h1 class="text-2xl font-bold mb-6 text-center">Add User</h1>
    <form method="post">
        <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
        <label class="block mb-2">Username</label>
        <input name="username" class="w-full p-2 rounded bg-gray-700 mb-4" required>
        <label class="block mb-2">Email</label>
        <input name="email" type="email" class="w-full p-2 rounded bg-gray-700 mb-4" required>
        <label class="block mb-2">Password</label>
        <input name="password" type="password" class="w-full p-2 rounded bg-gray-700 mb-4" required>
        <label class="block mb-2">Full Name</label>
        <input name="full_name" class="w-full p-2 rounded bg-gray-700 mb-4">
        <label class="block mb-2">Phone</label>
        <input name="phone" class="w-full p-2 rounded bg-gray-700 mb-4">
        <label class="block mb-2">Role</label>
        <select name="role" class="w-full p-2 rounded bg-gray-700 mb-4">
            <option>Admin</option>
            <option>Ranger</option>
            <option>Viewer</option>
        </select>
        <button class="btn-primary w-full py-2 rounded">Add</button>
    </form>
</div>
{% endblock %}
