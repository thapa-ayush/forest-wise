{% extends 'base.html' %}
{% block content %}
<h1 class="text-2xl font-bold mb-4">User Management</h1>
<a href="{{ url_for('admin.add_user_route') }}" class="btn-primary px-4 py-2 rounded mb-4 inline-block">Add User</a>
<table class="w-full text-left">
    <thead>
        <tr class="border-b border-gray-700">
            <th class="py-2">Username</th>
            <th>Email</th>
            <th>Role</th>
            <th>Active</th>
            <th>Created</th>
        </tr>
    </thead>
    <tbody>
        {% for u in users %}
        <tr class="border-b border-gray-800">
            <td class="py-2">{{ u.username }}</td>
            <td>{{ u.email }}</td>
            <td>{{ u.role }}</td>
            <td>{{ 'Yes' if u.is_active else 'No' }}</td>
            <td>{{ u.created_at }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
