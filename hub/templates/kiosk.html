<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=800, height=480, initial-scale=1.0">
    <title>Forest Guardian - Kiosk</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
            color: white;
            font-size: 12px;
            overflow: hidden;
            height: 480px;
            width: 800px;
        }

        .container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            grid-template-rows: auto 1fr;
            gap: 8px;
            padding: 8px;
            height: 100%;
        }

        .header {
            grid-column: 1 / -1;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: rgba(30, 41, 59, 0.9);
            padding: 10px 15px;
            border-radius: 10px;
            border: 1px solid rgba(34, 211, 238, 0.2);
        }

        .logo {
            font-size: 18px;
            font-weight: 700;
            color: #22d3ee;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .stats {
            display: flex;
            gap: 20px;
        }

        .stat {
            text-align: center;
        }

        .stat-value {
            font-size: 24px;
            font-weight: 700;
        }

        .stat-label {
            font-size: 10px;
            color: #9ca3af;
            text-transform: uppercase;
        }

        .stat-nodes .stat-value {
            color: #22c55e;
        }

        .stat-alerts .stat-value {
            color: #f59e0b;
        }

        .stat-detections .stat-value {
            color: #8b5cf6;
        }

        .status {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .status-dot {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            animation: pulse 2s infinite;
        }

        .status-dot.online {
            background: #22c55e;
            box-shadow: 0 0 10px #22c55e;
        }

        .status-dot.offline {
            background: #ef4444;
        }

        @keyframes pulse {

            0%,
            100% {
                opacity: 1;
            }

            50% {
                opacity: 0.5;
            }
        }

        .panel {
            background: rgba(30, 41, 59, 0.7);
            border-radius: 10px;
            padding: 12px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            overflow: hidden;
        }

        .panel-title {
            font-size: 12px;
            font-weight: 600;
            color: #9ca3af;
            text-transform: uppercase;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .panel-title svg {
            width: 14px;
            height: 14px;
        }

        .alert-list {
            display: flex;
            flex-direction: column;
            gap: 8px;
            max-height: 280px;
            overflow-y: auto;
        }

        .alert-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 8px 10px;
            background: rgba(0, 0, 0, 0.4);
            border-radius: 8px;
            border-left: 3px solid #f59e0b;
        }

        .alert-item.critical {
            border-left-color: #ef4444;
        }

        .alert-item.high {
            border-left-color: #f59e0b;
        }

        .alert-info {
            display: flex;
            flex-direction: column;
            gap: 2px;
        }

        .alert-node {
            font-weight: 600;
            color: white;
        }

        .alert-class {
            color: #9ca3af;
            font-size: 11px;
        }

        .alert-meta {
            text-align: right;
        }

        .badge {
            font-size: 9px;
            padding: 3px 8px;
            border-radius: 4px;
            font-weight: 600;
        }

        .badge-critical {
            background: rgba(239, 68, 68, 0.2);
            color: #ef4444;
        }

        .badge-high {
            background: rgba(245, 158, 11, 0.2);
            color: #f59e0b;
        }

        .alert-time {
            font-size: 10px;
            color: #6b7280;
            margin-top: 4px;
        }

        .lora-stats {
            display: flex;
            justify-content: space-around;
            text-align: center;
            padding: 15px 0;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 8px;
            margin-bottom: 12px;
        }

        .lora-value {
            font-size: 22px;
            font-weight: 700;
            color: #22d3ee;
        }

        .lora-label {
            font-size: 10px;
            color: #6b7280;
        }

        .services {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 8px;
        }

        .service {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 8px 10px;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 8px;
        }

        .service-name {
            color: #d1d5db;
            font-size: 11px;
        }

        .service-badge {
            font-size: 9px;
            padding: 3px 8px;
            border-radius: 4px;
            font-weight: 600;
        }

        .service-badge.ready {
            background: rgba(34, 197, 94, 0.2);
            color: #22c55e;
        }

        .service-badge.offline {
            background: rgba(239, 68, 68, 0.2);
            color: #ef4444;
        }

        .time {
            color: #6b7280;
            font-size: 12px;
        }

        .empty-state {
            color: #6b7280;
            text-align: center;
            padding: 30px;
        }

        .web-note {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            padding: 12px;
            margin-top: 12px;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 8px;
            color: #9ca3af;
            font-size: 11px;
        }

        .web-note strong {
            color: #22d3ee;
        }

        .node-list {
            display: flex;
            flex-wrap: wrap;
            gap: 6px;
            margin-bottom: 12px;
        }

        .node-item {
            display: flex;
            align-items: center;
            gap: 6px;
            padding: 6px 10px;
            background: rgba(0, 0, 0, 0.4);
            border-radius: 6px;
            font-size: 10px;
        }

        .node-dot {
            width: 6px;
            height: 6px;
            border-radius: 50%;
        }

        .node-dot.online {
            background: #22c55e;
            box-shadow: 0 0 6px #22c55e;
        }

        .node-dot.offline {
            background: #ef4444;
        }

        .node-name {
            color: #d1d5db;
        }

        .node-status {
            font-size: 9px;
            color: #6b7280;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="header">
            <div class="logo">
                <img src="/static/images/logo.svg" alt="Forest Guardian"
                    style="height: 28px; width: auto; max-width: 180px;">
            </div>

            <div class="stats">
                <div class="stat stat-nodes">
                    <div class="stat-value" id="nodes">-</div>
                    <div class="stat-label">Nodes</div>
                </div>
                <div class="stat stat-alerts">
                    <div class="stat-value" id="alerts">-</div>
                    <div class="stat-label">Alerts</div>
                </div>
                <div class="stat stat-detections">
                    <div class="stat-value" id="detections">-</div>
                    <div class="stat-label">Detections</div>
                </div>
            </div>

            <div class="status">
                <span class="status-dot" id="loraDot"></span>
                <span id="loraText">LoRa</span>
                <span class="time" id="time"></span>
            </div>
        </div>

        <div class="panel">
            <div class="panel-title">
                <svg viewBox="0 0 24 24" fill="none" stroke="#f59e0b" stroke-width="2">
                    <path
                        d="M10.29 3.86L1.82 18a2 2 0 0 0 1.71 3h16.94a2 2 0 0 0 1.71-3L13.71 3.86a2 2 0 0 0-3.42 0z" />
                </svg>
                Recent Detections
            </div>
            <div class="alert-list" id="alertList">
                <div class="empty-state">Loading...</div>
            </div>
        </div>

        <div class="panel">
            <div class="panel-title">
                <svg viewBox="0 0 24 24" fill="none" stroke="#22c55e" stroke-width="2">
                    <circle cx="12" cy="5" r="3" />
                    <line x1="12" y1="8" x2="12" y2="14" />
                    <path d="M6 21v-2a4 4 0 0 1 4-4h4a4 4 0 0 1 4 4v2" />
                </svg>
                Sensor Nodes
            </div>
            <div class="node-list" id="nodeList">
                <div class="empty-state" style="padding:10px;">Loading nodes...</div>
            </div>

            <div class="panel-title">
                <svg viewBox="0 0 24 24" fill="none" stroke="#22d3ee" stroke-width="2">
                    <path d="M22 12h-4l-3 9L9 3l-3 9H2" />
                </svg>
                LoRa Radio
            </div>
            <div class="lora-stats">
                <div>
                    <div class="lora-value" id="packets">0</div>
                    <div class="lora-label">Packets</div>
                </div>
                <div>
                    <div class="lora-value" id="rssi">--</div>
                    <div class="lora-label">RSSI dBm</div>
                </div>
                <div>
                    <div class="lora-value" id="snr">--</div>
                    <div class="lora-label">SNR</div>
                </div>
            </div>

            <div class="web-note">
                <svg viewBox="0 0 24 24" fill="none" stroke="#6b7280" stroke-width="2" style="width:14px;height:14px;">
                    <circle cx="12" cy="12" r="10" />
                    <line x1="2" y1="12" x2="22" y2="12" />
                    <path
                        d="M12 2a15.3 15.3 0 0 1 4 10 15.3 15.3 0 0 1-4 10 15.3 15.3 0 0 1-4-10 15.3 15.3 0 0 1 4-10z" />
                </svg>
                <span>Full dashboard: <strong>forestwise.online</strong></span>
            </div>
        </div>
    </div>

    <script>
        function updateTime() {
            document.getElementById('time').textContent = new Date().toLocaleTimeString('en-US', { hour: '2-digit', minute: '2-digit' });
        }
        setInterval(updateTime, 1000);
        updateTime();

        async function fetchStats() {
            try {
                const res = await fetch('/api/dashboard/stats');
                const d = await res.json();
                document.getElementById('alerts').textContent = d.alerts || 0;
                document.getElementById('detections').textContent = d.spectrograms || 0;
                // Get nodes from LoRa status
                const loraRes = await fetch('/api/lora/status');
                const lora = await loraRes.json();
                document.getElementById('nodes').textContent = lora.stats?.connected_nodes?.length || 0;
            } catch (e) { console.error('Stats:', e); }
        }

        async function fetchLora() {
            try {
                const res = await fetch('/api/lora/status');
                const d = await res.json();
                const online = d.status === 'running' || d.status === 'online';
                document.getElementById('loraDot').className = 'status-dot ' + (online ? 'online' : 'offline');
                document.getElementById('loraText').textContent = online ? 'LoRa Online' : 'LoRa Offline';
                document.getElementById('packets').textContent = d.stats?.packets_received || 0;
                document.getElementById('rssi').textContent = d.stats?.rssi_last || '--';
                document.getElementById('snr').textContent = d.stats?.snr_last || '--';

                // Update node list
                const nodeList = document.getElementById('nodeList');
                const connectedNodes = d.stats?.connected_nodes || [];
                const allNodes = ['GUARDIAN_001', 'GUARDIAN_002']; // Known nodes

                if (allNodes.length === 0) {
                    nodeList.innerHTML = '<div class="empty-state" style="padding:10px;">No nodes configured</div>';
                } else {
                    nodeList.innerHTML = allNodes.map(node => {
                        const isOnline = connectedNodes.includes(node);
                        const shortName = node.replace('GUARDIAN_', 'Node ');
                        return `
                            <div class="node-item">
                                <span class="node-dot ${isOnline ? 'online' : 'offline'}"></span>
                                <span class="node-name">${shortName}</span>
                                <span class="node-status">${isOnline ? 'Online' : 'Offline'}</span>
                            </div>
                        `;
                    }).join('');
                }
            } catch (e) { console.error('LoRa:', e); }
        }



        async function fetchAlerts() {
            try {
                const res = await fetch('/api/spectrograms');
                const spectrograms = await res.json();
                const list = document.getElementById('alertList');

                if (!spectrograms || spectrograms.length === 0) {
                    list.innerHTML = '<div class="empty-state">No recent detections</div>';
                    return;
                }

                list.innerHTML = spectrograms.slice(0, 5).map(s => {
                    const sev = (s.confidence || 0) >= 85 ? 'critical' : 'high';
                    const badge = sev === 'critical' ? 'CRITICAL' : 'HIGH';
                    const detectedAgo = timeAgo(s.timestamp);
                    const analyzedAgo = s.analyzed_at ? timeAgo(s.analyzed_at) : '';
                    const svcMap = { 'gpt4o': 'GPT-4o', 'custom_vision': 'CV', 'local_tflite': 'TFLite' };
                    const svc = svcMap[s.service_used] || s.service_used || '?';
                    return `
                        <div class="alert-item ${sev}">
                            <div class="alert-info">
                                <span class="alert-node">${s.node_id || 'Unknown'}</span>
                                <span class="alert-class">${s.classification || 'analyzing'} (${s.confidence || 0}%) â€¢ ${svc}</span>
                            </div>
                            <div class="alert-meta">
                                <span class="badge badge-${sev}">${badge}</span>
                                <div class="alert-time">${detectedAgo}</div>
                            </div>
                        </div>
                    `;
                }).join('');
            } catch (e) {
                console.error('Alerts:', e);
                document.getElementById('alertList').innerHTML = '<div class="empty-state">Error loading</div>';
            }
        }

        function timeAgo(ts) {
            const diff = Math.floor((Date.now() - new Date(ts)) / 1000);
            if (diff < 60) return 'just now';
            if (diff < 3600) return Math.floor(diff / 60) + 'm ago';
            if (diff < 86400) return Math.floor(diff / 3600) + 'h ago';
            return Math.floor(diff / 86400) + 'd ago';
        }

        // Initial load
        fetchStats();
        fetchLora();
        fetchAlerts();

        // Refresh intervals
        setInterval(fetchStats, 10000);
        setInterval(fetchLora, 5000);
        setInterval(fetchAlerts, 10000);
    </script>
</body>

</html>
