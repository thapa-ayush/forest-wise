{% extends 'base.html' %}
{% block content %}
<div class="max-w-md mx-auto card p-8 mt-20">
    <h1 class="text-2xl font-bold mb-6 text-center">Change Password</h1>
    <form method="post">
        <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
        <label class="block mb-2">Old Password</label>
        <input name="old_password" type="password" class="w-full p-2 rounded bg-gray-700 mb-4" required>
        <label class="block mb-2">New Password</label>
        <input name="new_password" type="password" class="w-full p-2 rounded bg-gray-700 mb-4" required>
        <button class="btn-primary w-full py-2 rounded">Change</button>
    </form>
</div>
{% endblock %}
